name: QR Genarator Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Update next.config.mjs for static export
        run: |
          echo '/** @type {import("next").NextConfig} */
          const nextConfig = {
            output: "export",
            basePath: "/qr-code-generator",
            images: {
              unoptimized: true,
            },
          };
          
          export default nextConfig;' > next.config.mjs

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
